<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Asistencias</title>
    <link rel="stylesheet" href="../css/Asistencia.css">
    <script src="../../js/Asistencia.js"></script>
</head>
<body>
  <h1>Gestión de Asistencias por Asignatura</h1>

  <section>
    <h2>Registrar Asistencia</h2>
    <input type="text" id="codigo" placeholder="Código Asignatura">
    <input type="text" id="nombre" placeholder="Nombre Estudiante">
    <input type="date" id="fecha">
    <select id="estado">
      <option value="Presente">Presente</option>
      <option value="Ausente">Ausente</option>
    </select>
    <button onclick="registrarAsistencia()">Registrar</button>
  </section>

  <section>
    <h2>Consultar Asistencias por Código</h2>
    <input type="text" id="buscarCodigo" placeholder="Código Asignatura">
    <button onclick="consultarAsistencias()">Consultar</button>
    <ul id="listaAsistencias"></ul>
  </section>

  <section>
    <h2>Modificar Estado</h2>
    <input type="text" id="modCodigo" placeholder="Código Asignatura">
    <input type="text" id="modNombre" placeholder="Nombre Estudiante">
    <input type="date" id="modFecha">
    <select id="nuevoEstado">
      <option value="Presente">Presente</option>
      <option value="Ausente">Ausente</option>
    </select>
    <button onclick="modificarAsistencia()">Modificar</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
