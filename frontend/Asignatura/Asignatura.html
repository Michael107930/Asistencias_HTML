<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="../Facultad/Facultad.css" />
        <script src="Asignatura.js"></script>
    </head>
    <body>
        <h1>Gestión de Asignaturas</h1>
        <div class="menu">
            <button onclick="mostrarSeccion('registrarAsignatura')">Registrar Asignatura</button>
            <button onclick="mostrarSeccion('consultarAsignatura')">Consultar Asignatura</button>
            <button onclick="mostrarSeccion('modificarAsignatura')">Modificar Asignatura</button>
            <button onclick="mostrarSeccion('eliminarAsignatura')">Eliminar Asignatura</button>
            <button onclick="mostrarSeccion('registrarEstudiante')">Registrar Estudiante</button>
        </div>
        <section id="registrarAsignatura" style="display: none;">
            <h2>Registrar Asignatura</h2>
            <label>Codigo de la Asignatura:</label><input type="text" id="codigo"><br>
            <label>Grupo:</label><input type="text" id="grupo"><br>
            <label>Semestre:</label><input type="text" id="semestre"><br>
            <label>Nombre:</label><input type="text" id="nombre"><br>
            <label>Créditos:</label><input type="number" id="creditos"><br>
            <button onclick="registrarAsignatura()">Guardar</button>
        </section>

        <section id="consultarAsignatura" style="display: none;">
            <h2>Consultar Asignatura</h2>
            <label>Codigo de la Asignatura:</label><input type="text" id="codigoC"><br>
            <label>Grupo:</label><input type="text" id="grupoC"><br>
            <label>Semestre:</label><input type="text" id="semestreC"><br>
            <button onclick="consultarAsignatura()">Consultar</button>
        </section>
        
        <section id="modificarAsignatura" style="display: none;">
            <label>Codigo de la Asignatura:</label><input type="text" id="codigoM"><br>
            <label>Grupo:</label><input type="text" id="grupoM"><br>
            <label>Semestre:</label><input type="text" id="semestreM"><br>
            <button onclick="modificarAsignatura()">Modificar</button>
        </section>
        
        <section id="eliminarAsignatura" style="display: none;">
            <h2>Eliminar Asignatura</h2>
            <label>Codigo de la Asignatura:</label><input type="text" id="codigoE"><br>
            <label>Grupo:</label><input type="text" id="grupoE"><br>
            <label>Semestre:</label><input type="text" id="semestreE"><br>
            <button onclick="eliminarAsignatura()">Eliminar</button>
        </section>
        
        <section id="registrarEstudiante" style="display: none;">
            <div class="gestion-estudiantes">
          <!-- Sección de registro -->
          <div class="formulario-estudiante">
            <h2>Registrar Estudiante</h2>
            <input type="text" id="tipoi" placeholder="Tipo de ID">
            <input type="text" id="numeroi" placeholder="Número de ID">
            <button onclick="registrarEstudiante()">Guardar</button>
          </div>

          <!-- Sección de lista -->
          <div class="lista-estudiantes">
            <h2>Lista de Estudiantes</h2>
            <ul id="listaEstudiantes"></ul>
          </div>
        </div>
        </section>
    </body>
</html>
